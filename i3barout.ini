[battery]
mode = "battery"
device = "/sys/class/power_supply/BAT0"
color = "#ffffff"
color_urgent = "#ff0000"
urgent = "20"
align = "center"
icon_mask = ".i3/icons/power"
icon_count = "10"
icon_ext = ".xbm"
[wlan]
mode = "wlan"
device = "wlp3s0"
color = "#ffffff"
align = "center"
icon = ".i3/icons/wifi.xbm"
name = "wlan"
exec1 = "wpa_gui&"
[nvidia]
mode = "nvidia"
program = "nvidia-smi -q -d TEMPERATURE"
format = "GPU Current Temp"
offset = "30"
color = "#ffffff"
color_urgent = "#ff0000"
urgent = "80"
icon = ".i3/icons/gpu.xbm"
[hwmon]
mode = "hwmon"
device = "/sys/devices/platform/coretemp.0/temp1_input"
color = "#ffffff"
color_urgent = "#ff0000"
offset = "1000"
urgent = "80"
icon = ".i3/icons/cpu.xbm"
[asound]
mode = "asound"
card = "default"
device = "Master"
align = "center"
color = "#ffffff"
color_urgent = "#00ffff"
icon_mask = ".i3/icons/volume"
icon_count = "3"
icon_ext = ".xbm"
name = "asound"
exec1 = "pavucontrol&"
exec2 = "amixer -q sset Master toggle"
[time]
mode = "time"
format = "%d/%m/%y %H:%M:%S"
color = "#ffffff"
